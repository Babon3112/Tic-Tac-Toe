<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav>
      <a href="https://github.com/Babon3112">GitHub</a>
      <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
      <a href="https://twitter.com/babon3112">Twitter</a>
    </nav>
    <main>
      <h1 class="heading">Tic Tac Toe</h1>
      <div class="msg-container hide">
          <p id="msg">Winner</p>
          <button class="new" id="game-button">New Game</button>
        </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    <button class="reset" id="game-button">Reset Game</button>
    </main>
  </body>
  <script src="assets/script.js"></script>

</html>
